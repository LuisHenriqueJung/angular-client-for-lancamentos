<div class="container" style="max-width: 400px; margin: auto">

  <form autocomplete="off" #loginForm="ngForm"(submit)="login(usuario.value, senha.value)" >
      <div class="grid">

          <div class="col-12 p-fluid">
              <h1>Login</h1>
          </div>

          <div class="col-12 p-fluid">
              <input pInputText type="email" name="usuario" placeholder="E-mail"  ngModel required #usuario>
          </div>

          <div class="col-12 p-fluid">
              <input pInputText type="password" name="senha" placeholder="Senha"  ngModel required #senha>
          </div>
          <div class="col-12">
              <button pButton  label="Login" (onclick)="login(usuario.value, senha.value)" [disabled]="loginForm.invalid"
              type="Submit"></button>
          </div>

      </div>
  </form>

</div>
